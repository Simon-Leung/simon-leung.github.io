  归档: /archives
  生活: /categories/LifeStyle
  音乐: /categories/Music
  技术: /categories/Technology
  标签: /tags
  关于: /about

# Search plugin settings.
search:
  type: insight

# Navigation bar toc settings
toc: true

# Share plugin settings.
share:
  type: sharethis
  install_url: true

